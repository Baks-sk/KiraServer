<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Přepínač motivu vlevo nahoře */
        .theme-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        body.light .theme-switch {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body class="dark">
    <button id="themeSwitch" class="theme-switch">Přepnout motiv</button>
    <a id="rightLink" href="http://ms6.hicoria.cloud:27218/" target="_blank">Dydmapa</a>

    <div id="statusContainer">
        <h1>Aktuální Status Serveru</h1>
        <img id="statusImage" src="https://query.hicoria.com/query.php?user=mcx_390085" alt="Server Status">
    </div>

    <script>
        // Přepínač motivu
        document.getElementById("themeSwitch").addEventListener("click", function() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
        });

        // Automatické obnovení obrázku každých 2,5 sekundy
        setInterval(function() {
            var img = document.getElementById('statusImage');
            img.src = "https://query.hicoria.com/query.php?user=mcx_390085?" + new Date().getTime();
        }, 2500);
    </script>
</body>
</html>
