<!DOCTYPE <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
    </label>

    <a id="leftLink" href="status.html">Status Serveru</a>
    <a id="rightLink" href="http://ms48.hicoria.cloud:20693/" target="_blank">Dynmap</a>

    <div id="welcomeContainer">
        <h1>Vítej na našich stránkách serveru</h1>
        <!-- Tlačítko Resource Pack -->
        <a id="resourcePackBtn" href="resourspacky (unzip me).zip" download>Resource Pack</a>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Kontrola uložené preference tématu
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        }

        // Přepínání tématu
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
